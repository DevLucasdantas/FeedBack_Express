<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Feedback Express</h1>
            <p class="text-lg text-gray-600">Seu sistema de coleta de feedbacks simples e eficiente</p>
        </header>

        <main class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-8">
                <div id="chat-container" class="mb-8 h-96 overflow-y-auto border border-gray-200 rounded-lg p-4 bg-gray-50">
                    <div class="chat-message bot-message mb-4 p-3 bg-indigo-100 rounded-lg max-w-[80%]">
                        <p class="text-gray-800">Olá! Como posso ajudar você hoje? Envie seu feedback e retornaremos em breve.</p>
                    </div>
                </div>

                <form id="feedback-form" class="flex flex-col space-y-4">
                    <div>
                        <label for="feedback" class="block text-sm font-medium text-gray-700 mb-1">Seu Feedback</label>
                        <textarea id="feedback" name="feedback" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Seu Nome (opcional)</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Enviar Feedback
                    </button>
                </form>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>© 2023 Feedback Express - Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
